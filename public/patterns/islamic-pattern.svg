<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <pattern id="islamicPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Background transparent -->
      <rect width="60" height="60" fill="none"></rect>

      <!-- Star geometry -->
      <path d="M30 5
           L35 20
           L55 25
           L35 30
           L30 55
           L25 30
           L5 25
           L25 20 Z" fill="none" stroke="rgba(112,130,56,0.25)" stroke-width="1"></path>

      <!-- Inner diamond -->
      <rect x="22" y="22" width="16" height="16" transform="rotate(45 30 30)" fill="none" stroke="rgba(228,86,149,0.25)" stroke-width="1"></rect>

      <!-- Dots -->
      <circle cx="30" cy="30" r="1.5" fill="rgba(112,130,56,0.35)"></circle>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#islamicPattern)"></rect>
</svg>
